<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="defaultLayout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Ranking</title>
</head>
<body>
<section layout:fragment="content">
    <div class="container">
        <table class="table table-striped table-dark table-hover" cellspacing="0" width="100%">
            <thead>
            <tr>
                <th data-field="nickname">Nick</th>
                <th data-field="kills" data-sortable="true">Zabójstwa</th>
                <th data-field="deaths" data-sortable="true">Śmierci</th>
                <th data-field="assists" data-sortable="true">Asysty</th>
                <th data-field="tokens" data-sortable="true">Tokeny</th>
                <th data-field="lastOnline">Ostatnio online</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.nickname}"/>
                <td th:text="${user.kills}"/>
                <td th:text="${user.deaths}"/>
                <td th:text="${user.assists}"/>
                <td th:text="${user.tokens}"/>
                <td th:text="${user.lastOnline}"/>
            </tr>
            </tbody>
        </table>
    </div>
</section>
</body>
</html>
