<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
<header th:fragment="header">
    <nav class="navbar navbar-expand-lg nav-custom">
        <a class="navbar-brand" href="/">myCHUNK</a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
                data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/ranking"><i class="fas fa-trophy"></i> Ranking</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/shop"><i class="fas fa-shopping-cart"></i> Sklep</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/voucher"><i class="fas fa-ticket-alt"></i> Voucher</a>
                </li>
            </ul>
        </div>
        <div th:if="${user != null}">
            <a href="/user"><i class="fas fa-user"></i> <span th:text="${user.email}"></span></a>
        </div>
        <div th:if="${user == null}">
            <a href="/login"><i class="fas fa-sign-in-alt"></i> Zaloguj</a>
        </div>
    </nav>
    <div class="container-fluid">
        <div id="banner">
            <div class="info-box">
                <div class="info-image">

                </div>
                <div class="info-content">
                    <p class="info-data" th:text="${playersCounter}"></p>
                    <p>Odwiedziło nas</p>
                </div>
            </div>
            <div class="info-box">
                <div class="info-image">

                </div>
                <div class="info-content">
                    <p class="info-data" th:text="${onlinePlayers} + '/' + ${maxPlayers}"></p>
                    <p>Aktualnie online</p>
                </div>
            </div>
            <div class="info-box">
                <div class="info-image">

                </div>
                <div class="info-content">
                    <p class="info-data" th:text="${shotsCounter}"></p>
                    <p>Oddanych strzałów</p>
                </div>
            </div>
        </div>
    </div>
</header>
</body>
</html>
