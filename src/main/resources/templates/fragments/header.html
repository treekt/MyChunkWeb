<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
<header th:fragment="header">
    <nav class="navbar navbar-expand-lg nav-custom">
        <a class="navbar-brand" href="/">myCHUNK</a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
                data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/ranking"><i class="fas fa-trophy"></i> Ranking</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/shop"><i class="fas fa-shopping-cart"></i> Sklep</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/voucher"><i class="fas fa-ticket-alt"></i> Voucher</a>
                </li>
            </ul>
        </div>
        <div class="nav-account">
            <div th:if="${loggedUser != null}">
                <div class="dropdown">
                    <a class="dropdown-toggle" id="accountDropdownMenu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="fas fa-user"></i>
                        <span th:text="${loggedUser.email}"></span>
                    </a>
                    <div class="dropdown-menu" aria-labelledby="accountDropdownMenu">
                        <a th:if="${loggedUser.roles[0].role == 'USER'}" class="dropdown-item" href="/user">Panel użytkownika</a>
                        <a th:if="${loggedUser.roles[0].role == 'ADMIN'}" class="dropdown-item" href="/user">Panel użytkownika</a>
                        <a th:if="${loggedUser.roles[0].role == 'ADMIN'}" class="dropdown-item" href="/admin">Panel administratora</a>
                        <a class="dropdown-item" href="/logout">Wyloguj</a>
                    </div>
                </div>
            </div>
            <div class="nav-account" th:if="${loggedUser == null}">
                <a href="/login">Zaloguj się</a>
            </div>
        </div>
    </nav>
    <div class="container-fluid">
        <div id="banner">
            <div class="info-box">
                <img src="http://via.placeholder.com/100x100">
                <div class="info-content">
                    <p class="info-data" th:text="${playersCounter}"></p>
                    <p>Odwiedziło nas</p>
                </div>
            </div>
            <div class="info-box">
                <img src="http://via.placeholder.com/100x100">
                <div class="info-content">
                    <p class="info-data" th:text="${onlinePlayers} + '/' + ${maxPlayers}"></p>
                    <p>Aktualnie online</p>
                </div>
            </div>
            <div class="info-box">
                <img src="http://via.placeholder.com/100x100">
                <div class="info-content">
                    <p class="info-data" th:text="${shotsCounter}"></p>
                    <p>Oddanych strzałów</p>
                </div>
            </div>
        </div>
    </div>
</header>
</body>
</html>
