<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="defaultLayout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Logowanie</title>
</head>
<body>
<div class="content" layout:fragment="content">
    <form th:action="@{/login}" method="POST" class="form-signin"
          style="margin: 0 auto; width: 50%">
        <h3 class="form-signin-heading" th:text="Logowanie"></h3>
        <br/>
        <div class="form-group">
            <input type="text" id="email" name="email" th:placeholder="Email"
                   class="form-control" required> <br/>
        </div>
        <div class="form-group">
            <input type="password" th:placeholder="Hasło"
                   id="password" name="password" class="form-control" required> <br/>
        </div>
        <div align="center" th:if="${param.error}">
            <p style="font-size: 20; color: #FF1C19;">Nieprawidłowy email lub hasło. Spróbuj ponownie..</p>
        </div>

        <button class="btn btn-lg btn-primary btn-block"
                name="Submit"
                value="Login"
                type="Submit">Zaloguj się
        </button>
    </form>
</div>
</body>
</html>
