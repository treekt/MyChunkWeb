<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="defaultLayout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Rejestracja</title>
</head>
<body>
<div class="content" layout:fragment="content">
    <form autocomplete="off" action="#" th:action="@{/register}"
          th:object="${user}" method="post" class="form-horizontal"
          role="form" style="margin: 0 auto; width: 50%">
        <h2>Rejestracja</h2>
        <br/>
        <div class="form-group">
            <input name="username" type="text" th:field="*{username}" placeholder="Nazwa użytkownika"
                   class="form-control" required>
            <label th:if="${#fields.hasErrors('username')}" th:errors="*{username}"
                   class="validation-message"></label>
        </div>

        <div class="form-group">
            <input name="email" type="text" th:field="*{email}" placeholder="Email"
                   class="form-control" required>
            <label
                    th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                    class="validation-message"></label>
        </div>
        <div class="form-group">
            <input name="password" type="password" th:field="*{password}"
                   placeholder="Hasło" class="form-control" required>
            <label
                    th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                    class="validation-message"></label>
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">Zarejestruj się</button>
        </div>

        <div class="alert alert-success" th:if="${success}">
            <strong>Udało się!</strong> <span> Zarejestrowałeś sie</span>
        </div>
        <div class="alert alert-danger" th:if="${error}">
            <strong>Ups!</strong> <span th:text="${error}"></span>
        </div>
    </form>
</div>
</body>
</html>
