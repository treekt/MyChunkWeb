<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="admin/adminLayout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Historia zakupów</title>
</head>
<body>
<div class="user-content" layout:fragment="admin-content">
    <h2>Historia zakupów</h2>
    <br/>
    <table id="shop-history" class="table table-striped table-hover"
           cellspacing="0"
           width="100%">

        <thead>
        <tr align="center">
            <th>Nick</th>
            <th>Email</th>
            <th>Kod</th>
            <th>Data użycia</th>
            <th>Pozycja</th>
        </tr>
        </thead>
        <tbody>
        <tr align="center" th:each="payment : ${paymentList}">
            <td th:text="${payment.player.nickname}"></td>
            <td th:text="${payment.user.email}"></td>
            <td th:text="${payment.code}"></td>
            <td th:text="${payment.date}"></td>
            <td th:text="${payment.position.getTitle()}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
<script>
    $(document).ready(function() {
        $('#shop-history').dataTable( {
            "language": {
                "url": "//cdn.datatables.net/plug-ins/1.10.16/i18n/Polish.json"
            }
        } );
        var table = $('#shop-history').DataTable();
        table.draw();
    } );
</script>
