</html><!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="defaultLayout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulasz przelewu</title>
</head>
<body>
<div class="content" layout:fragment="content">
    <div class="content-head">
        <span>Formularz przelewu </span>
        <button id="back-btn" class="btn btn-default back-btn">Powrót</button>

    </div>
    <div class="content-wrapper sms-flex">
        <div class="sms-info">
            <p>Płatność dotyczy pozycji: <span class="sms-var" th:text="${position.getTitle()}"></span></p>
        </div>
        <form class="sms-form" method="post" action="#" th:action="@{/shop/{id}/transfer (id=${position.getId()})}"
              th:object="${transaction}">
            <div class="form-group">
                <input name="code" type="text" th:field="*{nickname}" placeholder="Nick"
                       class="form-control" required>
            </div>
            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="checkRules" required>
                    <label class="form-check-label" for="checkRules">Akceptuje regulamin Homepay oraz MyChunk.</label>
                </div>
            </div>
            <div class="form-group">
                <button id="realize" type="submit" class="btn btn-success btn-block">Zrealizuj</button>
            </div>
            <p>Płatności obsługuje <a class="link" href="http://homepay.pl">Homepay</a>. Korzystanie z usługi jest
                równoznaczne z
                akceptacją <a class="link" href="https://homepay.pl/regulamin/regulamin_uslug_premium/">regulaminu</a>
                Homepay oraz
                regulaminu MyChunk.</p>
        </form>
    </div>
</div>
</body>
</html>
<script>
    $(document).ready(function () {
        $('#realize').prop('disabled', true);
        $('#checkRules').click(function () {

            if ($(this).is(':checked')) {
                $('#realize').prop('disabled', false);

            }
            else {
                $('#realize').prop('disabled', true);
            }
        });
        $('#back-btn').click(function () {
            window.history.back();
        });
    });
</script>
